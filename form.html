<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form Assignment - WD 131">
    <meta name="author" content="Keith Eberhard">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="rf1">
            <fieldset>
                <label for="pName">Product Name*</label>
                <select name="product" id="pName" required>
                    <option value="">Please Select</option>
                </select>

                <label for="rating1">Overall Rating*</label>
                <div class="checkboxes">
                    <div class="checkbox-container">
                        <label for="rating1" class="rating-label">‚≠ê</label>
                        <input type="radio" id="rating1" name="rating" value="1star" required>
                    </div>
                    <div class="checkbox-container">
                        <label for="rating2" class="rating-label">‚≠ê‚≠ê</label>
                        <input type="radio" id="rating2" name="rating" value="2star">
                    </div>
                    <div class="checkbox-container">
                        <label for="rating3" class="rating-label">‚≠ê‚≠ê‚≠ê</label>
                        <input type="radio" id="rating3" name="rating" value="3star">
                    </div>
                    <div class="checkbox-container">
                        <label for="rating4" class="rating-label">‚≠ê‚≠ê‚≠ê‚≠ê</label>
                        <input type="radio" id="rating4" name="rating" value="4star">
                    </div>
                    <div class="checkbox-container">
                        <label for="rating5" class="rating-label">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                        <input type="radio" id="rating5" name="rating" value="5star">
                    </div>                    
                </div>
               

                <label>Date of Installation*</label>
                <input type="date" id="installDate" name="installDate" required>

                <label for="features1">Which features did you find useful in the product?</label>
                <label for="features1">(Check all that apply)</label>
                <label><input type="checkbox" id="features1" name="features" value="yes"> Durability</label>
                <label><input type="checkbox" id="features2" name="features" value="yes"> Ease of Use</label>
                <label><input type="checkbox" id="features3" name="features" value="yes"> Performance</label>
                <label><input type="checkbox" id="features4" name="features" value="yes"> Design</label>

                <label for="review" class="review">Written Review</label>
                <textarea id="review" name="review" rows="5" cols="50"></textarea>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name">

            </fieldset>
            <input type="submit" id="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> Keith Eberhard - Arizona, USA üåµ</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
